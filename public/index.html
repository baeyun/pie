<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
  <link rel="stylesheet" href="./style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="calc-body">
    <div class="calc-screen">
      <!-- <div class="calc-operation">2536 + 419 + </div> -->
      <div class="calc-typed"><span id="screen">0</span><span class="blink-me">_</span></div>
    </div>
    <div class="calc-button-row">
      <div id="clear-screen" class="button c">C</div>
      <div id="del" class="button l">DEL</div>
      <div id="percent" class="button l CALC">%</div>
      <div id="divide" class="button l CALC">/</div>
    </div>
    <div class="calc-button-row">
      <div class="button CALC">7</div>
      <div class="button CALC">8</div>
      <div class="button CALC">9</div>
      <div class="button CALC l">*</div>
    </div>
    <div class="calc-button-row">
      <div class="button CALC">4</div>
      <div class="button CALC">5</div>
      <div class="button CALC">6</div>
      <div class="button CALC l">-</div>
    </div>
    <div class="calc-button-row">
      <div class="button CALC">1</div>
      <div class="button CALC">2</div>
      <div class="button CALC">3</div>
      <div class="button CALC l">+</div>
    </div>
    <div id="last-row" class="calc-button-row">
      <div class="button CALC">.</div>
      <div class="button CALC">0</div>
      <!-- <div class="button CALC">log</div> -->
      <div id="equals" class="button l">=</div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
